<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kankamon Website</title>
    <!--link to CSS-->
        <link rel="stylesheet" href="/css/style.css">
    <!--link to boxicon-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!--link to swipe-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body>
    <!--Navbar-->
    <header>
        <!--icon logo has to change-->
        <a href="#" class="logo"><i class='bx bxl-codepen'></i>Kankamon</a>
        <!--Nav list-->
        <ul class="navbar">
            <ul><a href="#home" class="home-active">Home</a></ul>
            <ul><a href="#work"">Work</a></ul>
            <ul><a href="#github">Github</a></ul>
            <ul><a href="#information">Information</a></ul>
            <!-- <li><a href="#contact">Contact Me</a></li> -->
        </ul>
        <div class="profile">
            <img src="/images/me_01.jpg" alt="">
            <span>Kankamon Pueanklang</span>
            <i class='bx bx-caret-down'></i>
        </div>
    </header>
    <!--Home-->
    <section class="home" id="home">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">Slide 1</div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
              <div class="swiper-slide">Slide 4</div>
              <div class="swiper-slide">Slide 5</div>
              <div class="swiper-slide">Slide 6</div>
              <div class="swiper-slide">Slide 7</div>
              <div class="swiper-slide">Slide 8</div>
              <div class="swiper-slide">Slide 9</div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
    </section>
    <!--link to JS-->
    <script src="main.js"></script>
</body>
</html>
